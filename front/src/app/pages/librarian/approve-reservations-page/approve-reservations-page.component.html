<div class="msgStyle light-blue-background">
  <h1>Set Due Date And Approve reservations</h1>
</div>

<!-- Reservation list part -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="light-blue-background">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username: </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Book Title Column -->
    <ng-container matColumnDef="bookTitle">
      <th mat-header-cell *matHeaderCellDef> Book Title: </th>
      <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
    </ng-container>

    <!-- Approve Reservation Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Approve Reservation: </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="approve(element)" mat-raised-button color="primary">Approve Reservation</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
  aria-label="Select page of periodic elements">
</mat-paginator>

<!-- Due date picker part -->
<div class="msgStyle light-blue-background">
  <h1>Pick Due Date And time</h1>
</div>

<div class="light-blue-background">
  <mat-card class="light-blue-background">
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" name="dueDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="hours-field">
        <input type="number" matInput [(ngModel)]="hours" name="hours" placeholder="Hours">
      </mat-form-field>
      <mat-form-field class="minutes-field">
        <input type="number" matInput [(ngModel)]="minutes" name="minutes" placeholder="Minutes">
      </mat-form-field>
    </form>
  </mat-card>
</div>
