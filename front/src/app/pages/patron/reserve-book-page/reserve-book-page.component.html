<div class="msgStyle light-blue-background">
  <h1>Reserve a Book</h1>
</div>

<!-- book list part -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="light-blue-background">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title: </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author: </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre: </th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Total stock: </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <!-- Reserve Book Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Reserve Book: </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.count>0 && !limitReached" (click)="reserveBook(element.id)" mat-raised-button color="primary">Reserve Book</button>
        <button *ngIf="element.count<=0 && !limitReached" (click)="reserveBook(element.id)" disabled mat-raised-button color="warn">Out of stock</button>
        <button *ngIf="limitReached" (click)="reserveBook(element.id)" disabled mat-raised-button color="warn">Reserv Limit Reached</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
  aria-label="Select page of periodic elements">
</mat-paginator>
