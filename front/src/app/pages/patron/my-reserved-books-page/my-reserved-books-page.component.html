<div class="msgStyle light-blue-background">
  <h1>My Resrvation List</h1>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="light-blue-background">

    <!-- Book Title Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Book Title: </th>
      <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date: </th>
      <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'light-gray-background': !element.dueDate, 'light-red-background': soonDueDate(element.dueDate), 'red-background': passedDueDate(element.dueDate)}">
        <p *ngIf="element.dueDate">{{dateStrings[i]}}</p>
        <p *ngIf="!element.dueDate">Pending</p>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
